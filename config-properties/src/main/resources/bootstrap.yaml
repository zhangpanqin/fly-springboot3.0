spring:
  config:
    import: classpath:secrets-mock.yaml
management:
  server:
    port: 9090
  endpoints:
    web:
      exposure:
        include: health, info, env, refresh
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        liveness:
          include:
            - livenessState